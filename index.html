    <section>
      <div class="d-flex bg-dark align-items-center" id="sec_1_bg">
        <div class="container text-center text-white">
          <div class="row g-5">
            <h1 class="col-md-8 offset-md-4">欢迎来到烟台众昇金属结构公司</h1>

            <div class="col-12">

            </div>
            <div class="col">
              <div class="row justify-content-evenly">
                <a
                  href="#sec2"
                  style="color: white; text-decoration: none"
                  class="fs-5 col-md-2"

                    type="button"
                    class="btn btn-outline-light border-2 btn-lg"
                    id="lang_cn"

                    简体中文

                <a
                  href="#sec2"

                    type="button"

                    id="lang_en"
                  >
                    English
                  </button></a

        </div>
      </div>
    </section>

    <section class="p-5" id="sec2">
      <div class="container">
        <div class="row align-items-center justify-content-between">

            <h1 class="mb-5 i18n" name="sec2_h"></h1>
            <p class="fs-4 i18n" name="sec2_p1"></p>

            <p class="fs-4 i18n" name="sec2_p3"></p>
          </div>

    <section class="p-5">
      <div class="container">
        <div class="row align-items-center justify-content-between">
          <div class="col-md p-5">
            <h1 class="mb-5 i18n" name="sec3_h"></h1>
            <p class="fs-4 i18n" name="sec3_p1"></p>
            <p class="fs-4 i18n" name="sec3_p2"></p>
          </div>
          <div class="col-md">
            <div id="sec-3-pic" class="carousel slide" data-bs-ride="carousel">
              <!-- 指示符 -->
              <div class="carousel-indicators">
                <button
                  type="button"
                  data-bs-target="#sec-3-pic"
                  data-bs-slide-to="0"
                  class="active"
                ></button>
                <button
                  type="button"
                  data-bs-target="#sec-3-pic"
                  data-bs-slide-to="1"
                ></button>
              </div>

              <!-- 轮播图片 -->
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="img/product_2_1.jpg"
                    class="d-block"
                    style="width: 100%"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="img/product_2_2.jpg"
                    class="d-block"
                    style="width: 100%"
                  />
                </div>
              </div>

              <!-- 左右切换按钮 -->
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#sec-3-pic"
                data-bs-slide="prev"
              >
                <span class="carousel-control-prev-icon"></span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#sec-3-pic"
                data-bs-slide="next"
              >
                <span class="carousel-control-next-icon"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
