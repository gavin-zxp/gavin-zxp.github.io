<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta name="renderer" content="webkit" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title class="i18n" name="site_title"></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/logo.ico" type="image/x-icon" />
  </head>
  <body>
    <section>
      <div class="d-flex text-center align-items-center" id="sec_1_bg">
        <div class="container text-white">
          <div class="row g-5">
            <h1 class="col-md-9 offset-md-3 display-3 text-justify">
              欢迎来到烟台众昇金属结构公司
            </h1>
            <h1 class="col-12 display-3 text-justify">
              Welcome to Yantai Ston Metal Co., Ltd.
            </h1>
            <div class="col-12">
              <hr class="col border border-white border-2 opacity-75" />
            </div>
            <div class="col">
              <div class="row justify-content-evenly">
                <a
                  href="#AboutUs"
                  style="color: white; text-decoration: none"
                  class="col-lg-4 col-md-6 col-sm-6"
                  ><button
                    type="button"
                    class="btn btn-outline-light border-2 btn-lg fs-3"
                    id="lang_cn"
                  >
                    简体中文
                  </button></a
                >
                <a
                  href="#AboutUs"
                  style="color: white; text-decoration: none"
                  class="col-lg-4 col-md-6 col-sm-6"
                  ><button
                    type="button"
                    class="btn btn-outline-light border-2 btn-lg fs-3"
                    id="lang_en"
                  >
                    English
                  </button></a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="p-5" id="AboutUs">
      <div class="container">
        <div class="row align-items-center justify-content-between">
          <div class="col-md">
            <img src="img/product_1_boat.jpg" alt="" class="img-fluid" />
          </div>
          <div class="col-md p-5">
            <div class="mb-5 d-flex align-items-center">
              <h1 class="rectangle_icon"></h1>
              <span class="h1">&nbsp;</span>
              <span class="i18n h1" name="sec2_h"></span>
            </div>
            <p class="fs-3 i18n my-5" name="sec2_p1"></p>
            <p class="fs-3 i18n my-5" name="sec2_p2"></p>
            <p class="fs-3 i18n my-5" name="sec2_p3"></p>
          </div>
        </div>
      </div>
    </section>

    <section class="p-5" id="OurValue">
      <div class="container">
        <div class="row align-items-center justify-content-between">
          <div class="col-md p-5">
            <div class="mb-5 d-flex align-items-center">
              <h1 class="rectangle_icon"></h1>
              <span class="h1">&nbsp;</span>
              <span class="h1 i18n" name="sec3_h"></span>
            </div>
            <p class="fs-3 i18n my-5" name="sec3_p1"></p>
            <p class="fs-3 i18n my-5" name="sec3_p2"></p>
          </div>
          <div class="col-md">
            <div id="sec-3-pic" class="carousel slide" data-bs-ride="carousel">
              <!-- 指示符 -->
              <div class="carousel-indicators">
                <button
                  type="button"
                  data-bs-target="#sec-3-pic"
                  data-bs-slide-to="0"
                  class="active"
                ></button>
                <button
                  type="button"
                  data-bs-target="#sec-3-pic"
                  data-bs-slide-to="1"
                ></button>
              </div>

              <!-- 轮播图片 -->
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="img/product_2_1.jpg"
                    class="d-block"
                    style="width: 100%"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="img/product_2_2.jpg"
                    class="d-block"
                    style="width: 100%"
                  />
                </div>
              </div>

              <!-- 左右切换按钮 -->
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#sec-3-pic"
                data-bs-slide="prev"
              >
                <span class="carousel-control-prev-icon"></span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#sec-3-pic"
                data-bs-slide="next"
              >
                <span class="carousel-control-next-icon"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="p-5" id="OurProducts">
      <div class="container">
        <div class="row align-items-center justify-content-between">
          <div class="col-md">
            <div id="sec-4-pic" class="carousel slide" data-bs-ride="carousel">
              <!-- 指示符 -->
              <div class="carousel-indicators">
                <button
                  type="button"
                  data-bs-target="#sec-4-pic"
                  data-bs-slide-to="0"
                  class="active"
                ></button>
                <button
                  type="button"
                  data-bs-target="#sec-4-pic"
                  data-bs-slide-to="1"
                ></button>
              </div>

              <!-- 轮播图片 -->
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="img/product_3_1.jpg"
                    class="d-block"
                    style="width: 100%"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="img/product_3_2.jpg"
                    class="d-block"
                    style="width: 100%"
                  />
                </div>
              </div>

              <!-- 左右切换按钮 -->
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#sec-4-pic"
                data-bs-slide="prev"
              >
                <span class="carousel-control-prev-icon"></span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#sec-4-pic"
                data-bs-slide="next"
              >
                <span class="carousel-control-next-icon"></span>
              </button>
            </div>
          </div>
          <div class="col-md p-5">
            <div class="mb-5 d-flex align-items-center">
              <h1 class="rectangle_icon"></h1>
              <span class="h1">&nbsp;</span>
              <span class="h1 i18n" name="sec4_h"></span>
            </div>
            <ul>
              <li class="fs-2 i18n" name="sec4_cat1"></li>
              <dd class="fs-4 i18n mb-5 text-muted" name="sec4_desc1"></dd>
              <li class="fs-2 i18n" name="sec4_cat2"></li>
              <dd class="fs-4 i18n mb-5 text-muted" name="sec4_desc2"></dd>
              <li class="fs-2 i18n" name="sec4_cat3"></li>
              <dd class="fs-4 i18n text-muted" name="sec4_desc3"></dd>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <section class="p-5" id="OurManagment">
      <div class="container">
        <div class="mb-5 d-flex align-items-center">
          <h1 class="rectangle_icon"></h1>
          <span class="h1">&nbsp;</span>
          <span class="h1 i18n" name="sec5_h"></span>
        </div>
        <div class="row g-4">
          <div class="col-md-4">
            <div class="card bg-light">
              <div class="card-body text-center">
                <img src="img/manager_huipeng.jpg" class="img-fluid" />
                <h3 class="card-title mt-3 i18n" name="sec5_card1_name"></h3>
                <p class="card-text fs-5 i18n" name="sec5_card1_pos"></p>
                <p class="card-text fs-5">
                  <span class="i18n" name="sec5_card_email"></span
                  >li.huipeng@stonmetal.cn
                </p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card bg-light">
              <div class="card-body text-center">
                <img src="img/manager_mengran.jpg" class="img-fluid" />
                <h3 class="card-title mt-3 i18n" name="sec5_card2_name"></h3>
                <p class="card-text fs-5 i18n" name="sec5_card2_pos"></p>
                <p class="card-text fs-5">
                  <span class="i18n" name="sec5_card_email"></span
                  >li.mengran@stonmetal.cn
                </p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card bg-light">
              <div class="card-body text-center">
                <img src="img/manager_xiaoxia.jpg" class="img-fluid" />
                <h3 class="card-title mt-3 i18n" name="sec5_card3_name"></h3>
                <p class="card-text fs-5 i18n" name="sec5_card3_pos"></p>
                <p class="card-text fs-5">
                  <span class="i18n" name="sec5_card_email"></span
                  >xu.xiaoxia@stonmetal.cn
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="p-5" id="Contact">
      <div class="container">
        <div class="row align-items-center justify-content-between">
          <div class="col-md p-5 fs-5">
            <div class="mb-5 d-flex align-items-center">
              <h1 class="rectangle_icon"></h1>
              <span class="h1">&nbsp;</span>
              <span class="h1 i18n" name="sec6_h"></span>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <strong class="i18n" name="sec6_tel"></strong>+86&nbsp;535&nbsp;2165&nbsp;218
              </li>
              <li class="list-group-item">
                <strong class="i18n" name="sec6_mobile"></strong>+86&nbsp;189&nbsp;5352&nbsp;3766
              </li>
              <li class="list-group-item">
                <strong class="i18n" name="sec6_email"></strong
                >li.huipeng@stonmetal.cn
              </li>
              <li class="list-group-item">
                <strong class="i18n" name="sec6_address_tag"></strong
                ><span class="i18n" name="sec6_address" id="sec6_address"></span>
              </li>
              <li class="list-group-item">
                <strong class="i18n" name="sec6_regno"></strong
                >91370600MA3QHXHD3K
              </li>
            </ul>
            <div class="row justify-content-end">
              <div class="col-3">
                <img src="img/iso_9001.jpg" class="img-fluid" />
              </div>
            </div>
          </div>
          <div class="col-md">
            <img src="img/map_en.png" class="img-fluid" id="sec6_map_img" />
          </div>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-i18n-properties@1.2.7/jquery.i18n.properties.js"></script>
    <script type="application/javascript" src="language.js"></script>
  </body>
</html>
