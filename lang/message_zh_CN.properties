site_title=烟台众昇金属结构有限公司
sec2_h=关于我们
sec2_p1=怀揣着成为服务工业工程的EPC领域专业的钢格栅、钢护栏、舾装件等轻钢结构供应商的梦想, 三个老同事于2019年创立了烟台众昇金属结构有限公司。
sec2_p2=创立伊始, 我们即把“人”作为公司最重要的资产。因此, 我们在工作中不遗余力的培养和训练员工队伍, 并会重点关注能让团队学习并持续提升的项目。
sec2_p3=得益于团队的努力, 作为市场中的新进入者, 烟台众昇已经在中国和澳大利亚的若干项目中成功完成供货, 基于这些良好业绩, 我们也有幸得到客户越来越多的认可。
sec3_h=我们的价值观
sec3_p1=对于一家新创立的企业来说, 如果承诺在每项工作中都能做到绝对的正直、诚实和专业, 可能并不容易。但是我们坚信这些品质对保障企业的长远发展是必须的。
sec3_p2=“好名声比利润重要”这句话说起来容易, 要践行很难, 毕竟利润是会立即看到。但我们依然坚信好的声誉一定会在适当时候带来更多的回报。
