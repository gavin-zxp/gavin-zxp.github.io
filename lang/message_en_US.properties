site_title=Yantai Ston Metal
sec2_h=About Us
sec2_p1=Bearing the dream of being a professional supplier of steel grating, handrails, ladders and related light steel structure in serving industry engineering projects, three colleagues founded Yantai Ston Metal Co., Ltd. in the city of Yantai, China in 2019.
sec2_p2=From the beginning, we regard “people” as the top important asset of the company. Therefore, we are dedicated to projects which the team can learn and improve continously.
sec2_p3=Thanks to the efforts of our team, as a new player in the markert, we have sucessfully fulfilled the supply in several projects both in China and Australia. Through these records, the company is getting more and more recognition from our customers.
sec3_h=Our Value
sec3_p1=When a new company starts her business, it is not easy to promise absolute integrity, honesty and professionalism in every job. We just believe these moralities are essential for long term running of the business.
sec3_p2=It is easy to say that reputation is important than profit, it is just hard to keep and perform. We are convinced that good reputation will definitely bring payback in due time.
